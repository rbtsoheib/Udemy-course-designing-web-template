<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }
      nav li {
        margin-right: 20px;
      }
      nav a {
        color: white;
        text-decoration: none;
      }
      .search {
        display: flex;
      }
      .search input {
        padding: 5px;
      }
      .search button {
        padding: 5px 10px;
        background-color: #4caf50;
        color: white;
        border: none;
      }
      .hero {
        background-color: #f4f4f4;
        padding: 50px;
        text-align: center;
      }
      .products {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding: 20px;
      }
      .product {
        border: 1px solid #ddd;
        padding: 20px;
        width: 30%;
        margin-bottom: 20px;
        text-align: center;
      }
      .product img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .product button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
      }
      .hamburger {
        display: none;
        cursor: pointer;
      }
      @media (max-width: 768px) {
        header {
          flex-direction: column;
          align-items: flex-start;
        }
        nav ul {
          display: none;
          flex-direction: column;
          width: 100%;
        }
        nav li {
          margin: 10px 0;
        }
        .search {
          width: 100%;
          margin: 10px 0;
        }
        .cart {
          margin-top: 10px;
        }
        .hamburger {
          display: block;
        }
        nav.active ul {
          display: flex;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>E-Shop</h1>
      </div>
      <div class="hamburger" id="hamburger">&#9776;</div>
      <nav id="nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="search">
        <input type="text" placeholder="Search products..." />
        <button>Search</button>
      </div>
      <div class="cart">
        <a href="#" style="color: white">Cart (0)</a>
      </div>
    </header>
    <section class="hero">
      <h1>Welcome to E-Shop</h1>
      <p>Discover amazing products at great prices!</p>
    </section>
    <section class="products">
      <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Product 1" />
        <h3>Product 1</h3>
        <p>$29.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Product 2" />
        <h3>Product 2</h3>
        <p>$39.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Product 3" />
        <h3>Product 3</h3>
        <p>$19.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Product 4" />
        <h3>Product 4</h3>
        <p>$49.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Product 5" />
        <h3>Product 5</h3>
        <p>$24.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Product 6" />
        <h3>Product 6</h3>
        <p>$34.99</p>
        <button>Add to Cart</button>
      </div>
    </section>
    <footer>
      <p>&copy; 2025 E-Shop. All rights reserved.</p>
    </footer>
    <script>
      const hamburger = document.getElementById("hamburger");
      const nav = document.getElementById("nav");

      hamburger.addEventListener("click", () => {
        nav.classList.toggle("active");
      });
    </script>
  </body>
</html>
